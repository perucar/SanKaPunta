type Province {
    province_id: ID!
    region_id: Int
    name: String
    latitude: Float! 
    longitude: Float!
    created_by: String
    date_created: String
    update_by: String
    date_updated: String
    image: String
    category_id: Int
    description: String
}

type Query {
    getProvinces: [Province!]
    getProvinceById(id: ID!): Province
    getProvinceByName(city: String!): [Province]
}